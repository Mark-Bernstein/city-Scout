  .dropdown-content{
   width: max-content !important;
   height:auto !important;
  }

<body>

  <header>
    <nav class="center">
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">Travel Rich</a>
          </div>
    </nav>
  </header>

  <div id = "start-container">
    <div class = "row">
      <div class = "col s12">
          <div class="card center">
              <div class="card-image" style="margin-left:23%">
                <img src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" style="width:70%">
                <span class="card-title">Greetings, Fellow Earthling!</span>
              </div>
              <div class="card-content">
                <p>This is an app to assist travelers to get basic information on their destination.</p>
              </div>
              <div class="card-action">
                <a class="waves-effect waves-light btn start-btn">Get Started</a>
              </div>
            </div>
      </div>
    </div>
  </div> 

  <div id = "dropdown-container" style="display:none">
    <div class = "row" id = "instructions"></div>
    <div class = "row">
      <div class = "col s4 input-field dropdown" id ="continent">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Continents
          </button>
      </div>
      <div class = "col s4 dropdown" id ="country">
          
      </div>
      <div class = "col s4" id ="city"></div>
    </div>
    <div class = "row">
      <div class = "col s12">
        <button class="btn waves-effect waves-light red" type="submit" name="action" style="display:float; float: right">Search
        </button>
      </div>
    </div>
  </div>

  <div id = "cityinfo-container">
    <div class = "row">
      <div class = "col s6"></div>
      <div class = "col s6>"></div>
    </div>
    <div class ="row">
      <div class = "col s9"></div>
      <div class = "col s3"></div>
    </div>
    <div class ="row">
      <div class = "col s12" id ="nav-btn"></div>
    </div>
  </div>

  <!-- <div id = "search-history">

  </div> -->
